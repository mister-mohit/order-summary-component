<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="./style.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="image-container"><img src="./illustration-hero.svg" alt="illustration hero"></div>
    <div class="detail-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="pricing">
        <img src="./icon-music.svg" alt="music icon">
        <div class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <span><u>Change</u></span>
      </div>
      <div class="payment-button">
        <p>Proceed to Payment</p>
      </div>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mister-mohit">Mohit</a>.
  </div>
</body>
</html>
